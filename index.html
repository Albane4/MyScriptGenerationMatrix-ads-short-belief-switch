<!DOCTYPE html>
<html>
<head>
  <title>Formulaires Personnalisés</title>
</head>
<body>
  <h2>Création de script pour Ads de type : short / "c'est pas comme ça c'est comme ça" / belief and action switch</h2><label for="sousObjectifDeLaCible">Quel est le sous-objectif que votre cible souhaite atteindre ? (exemple : "que l'homme qu'elles désirent change son comportement - et qu'elles aient plus de contrôle dans la relation")</label><br>
  <input type="text" id="sousObjectifDeLaCible" name="sousObjectifDeLaCible"><br>
  <label for="solutionInefficace">Quelle est l’action ou la réponse la plus habituellement appliquée par votre cible pour atteindre cet objectif ? (exemple : "lui demander de changer")</label><br>
  <input type="text" id="solutionInefficace" name="solutionInefficace"><br>
  <label for="pourquoiInefficaceFait">Pourquoi l’action ou la réponse habituelle ne fonctionne-t-elle pas ? (exemple : “parce que les hommes sont orientés vers l’action, contrairement aux femmes qui sont plus orientées vers les mots”)</label><br>
  <input type="text" id="pourquoiInefficaceFait" name="pourquoiInefficaceFait"><br>
  <br>
  <label for="solutionEfficace">Quelle est la vraie solution ou l’approche efficace pour atteindre l’objectif ? (exemple : “il faut prendre une action concrète, comme priver d’attention”)</label><br>
  <input type="text" id="solutionEfficace" name="solutionEfficace"><br>
  <br>
  <label for="imagedAncrage">Comment peut-on ancrer ce message par une image forte ? (exemple : “parler de ‘casser’ les choses”</label><br>
  <input type="text" id="imagedAncrage" name="imagedAncrage"><br>
  <label for="descriptionAncrage">Développez l'ancrage ("il faut (...)", "c'est exactement comme (...)")</label><br>
  <input type="text" id="descriptionAncrage" name="descriptionAncrage"><br>
  <br>
  <label for="consequenceSolution">Quelle est la conséquence émotionnelle, neurologique ou logique de la solution réelle ? (exemple : “Expliquer ce que cette privation d’attention va provoquer comme émotion(s) chez l'homme et comment elle va influencer son comportement”)</label><br>
  <input type="text" id="consequenceSolution" name="consequenceSolution"><br>
  <br>
  <label for="CTA">Votre phrase d'appel à l'action, comprenant 1 ou 2 éléments de preuve sociale et 1 élément de scarcity</label><br>
  <input type="text" id="CTA" name="CTA"><br>
  <br>
  <button onclick="creerArgumentaire()">Créer l'argumentaire</button></label></label>
  <p id="argumentaire"></p>
  <script>
    function creerArgumentaire() {
      var sousObjectifDeLaCible = document.getElementById("sousObjectifDeLaCible").value;
      var solutionInefficace = document.getElementById("solutionInefficace").value;
      var pourquoiInefficaceFait = document.getElementById("pourquoiInefficaceFait").value;
      var solutionEfficace = document.getElementById("solutionEfficace").value;
      var imagedAncrage = document.getElementById("imagedAncrage").value;
      var descriptionAncrage = document.getElementById("descriptionAncrage").value;
      var consequenceSolution = document.getElementById("consequenceSolution").value;
      var CTA = document.getElementById("CTA").value;

      var texte = "Il y a UNE SEULE méthode pour [sous objectif de la cible] (exemple : "faire changer un homme") et ce n’est CERTAINEMENT PAS de [solution inefficace] (exemple : "lui DEMANDER de changer")." + "[fait] [pourquoi c'est inefficace - fait] (exemple : "Les hommes sont une espèce “action oriented” alors que nous les femmes, sommes “words oriented”. Lorsque les choses sont à l’équilibre, ils ne changent pas. Quand les choses se maintiennent à un certain équilibre, ils se maintiennent aussi à l’équilibre")." + "[image d'ancrage] Tu dois donc (exemple : "...apprendre à CASSER les choses")." + "[la solution efficace] (exemple : "Si tu as déjà formulé ce que tu voulais et qu’il n’a pas fait, mnt tu dois réaliser une ACTION, tu dois lui RETIRER ton attention, ne plus lui demander comment s’est passé ta journée, etc".)" + "[conséquence émotionnelle, neurochimique, logique, de la solution] (exemple : "il va donc se dire « ah, quelque chose ne va pas » et il va rétablir l’équilibre en répondant à ta demande".)" + "[Appel à l'action avec preuve sociale et scarcity] (exemple : "Je t’explique tout cela dans les détails dans mon ebook BLABLA…")";

      texte = texte.replace(/\[sous objectif de la cible\]/g, sousObjectifDeLaCible);
      texte = texte.replace(/\[solution inefficace\]/g, solutionInefficace);
      texte = texte.replace(/\[pourquoi c'est inefficace - fait\]/g, pourquoiInefficaceFait);
      texte = texte.replace(/\[la solution efficace\]/g, solutionEfficace);
      texte = texte.replace(/\[image d'ancrage - note\]/g, imagedAncrage);
      texte = texte.replace(/\[image d'ancrage\]/g, descriptionAncrage);
      texte = texte.replace(/\[conséquence émotionnelle, neurochimique, logique, de la solution\]/g, consequenceSolution);
      texte = texte.replace(/\[Appel à l'action avec preuve sociale et scarcity\]/g, CTA);
      
      // Répéter pour les autres balises si nécessaire
      // texte = texte.replace(/\[qualité 1\]/g, "votre texte ici");
      // ...

      document.getElementById("argumentaire").innerText = texte;
    }
  </script>
</body>
</html>
